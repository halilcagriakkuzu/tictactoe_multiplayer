<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p>Turn : <strong id="turn">X</strong></p>
        <div class="status">
            <div class="user">X</div>
            <div class="score">0 - 0</div>
            <div class="user">O</div>
        </div>
        <div class="game">
            <div class="tile" data-i="0"></div>
            <div class="tile" data-i="1"></div>
            <div class="tile" data-i="2"></div>
            <div class="tile" data-i="3"></div>
            <div class="tile" data-i="4"></div>
            <div class="tile" data-i="5"></div>
            <div class="tile" data-i="6"></div>
            <div class="tile" data-i="7"></div>
            <div class="tile" data-i="8"></div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
